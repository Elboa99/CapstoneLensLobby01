spring.application.name=CapstoneLensLobby01

spring.config.import=file:env.properties

server.port=${SERVER-PORT}
spring.datasource.url=${PG-URL}
spring.datasource.username=${PG-USERNAME}
spring.datasource.password=${PG-PW}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update


cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
mailgun.key=${MAILGUN_KEY}
mailgun.domain=${MAILGUN_DOMAIN}


jwt.secret=${JWT_SECRET}
